<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./images/favicon/android-chrome-512x512.png" />
    <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png">
    <link rel="shortcut icon" href="./images/favicon/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Help to enchance Traditional Business Model to be better equipped post Covid 19 and Allow New Business operation to be run smoothly using Newest Technology Available" />
    <meta name="keywords"
        content="attendance system, ecommerce, customer ordering system, payment gateway, point of sales, reporting, web design, seo" />
    <meta name="author" content="Nightcat Digital Solutions" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>Nightcat Digital Solutions</title>
</head>


<body class='preload position-relative'>
    <header class='fixed-top w-100'>
        <div id="header" class='p-0 m-0 z-depth-3' data-active-menu=''></div>
    </header>
    <div id='mainBody'>
        <div id="home"></div>
        <div id="services"></div>
        <div id="products" class="blue lighten-3"></div>
        <div id="aboutUs"></div>
        <div id="ourTeam" class="blue lighten-3"></div>
        <div id="testimonials"></div>
        <div id="partners" class="blue lighten-3"></div>
    </div>
    <div id='policyContainer' class='d-none'></div>
    <footer class='page-footer'>
        <div id="contactUs" class='blue'></div>
        <div id="footer"></div>
    </footer>
    <div class="modal fade" id="modalWarning" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" style="z-index:2000;">
        <div class="modal-dialog modal-full-height modal-bottom  modal-notify modal-warning" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <p class="heading lead text-center" id='modalWarning-header'>Warning</p>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fas fa-times fa-4x mb-3 animated rotateIn"></i>
                        <div id='modalWarning-content'></div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <a id='modalWarning-dismiss' type="button" class="btn btn-warning w-50" data-dismiss="modal"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0-rc.3/jquery-ui.min.js"
        integrity="sha256-R6eRO29lbCyPGfninb/kjIXeRjMOqY3VWPVk6gMhREk=" crossorigin="anonymous"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script type='text/javascript' src='/plugins/Smooth-Card-Carousel-jQuery-CSS3/scripts.js'></script>
    <script type='text/javascript'>
        $(document).ready(function () {

            $('body').removeClass('preload');
            window.onhashchange = () => {
                let hash = window.location.hash
                if (hash == "#notify") {
                    $("#modalWarning").modal("show")
                    $("#modalWarning-dismiss").on("click", () => {
                        history.replaceState(null, null, ' ');
                    })
                }
            }
        })

    </script>
</body>

</html>
